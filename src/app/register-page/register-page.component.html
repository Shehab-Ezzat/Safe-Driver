<div class="login" style="background-image: url(assets/images/login-bg.jpg);">
    <div class="wrapper">
      <div class="mb-10">
        <h1 class="text-primary flex justify-center text-center text-3xl sm:text-4xl md:text-5xl font-black mb-4">SafeDriver</h1>
        <p class="flex justify-center text-center text-sm sm:text-base md:text-lg">Register now</p>
      </div>
  
      <form #RegisteredForm="ngForm" (ngSubmit)="onSubmit(RegisteredForm)" class="space-y-6">
        <div class="form-group text-center">
          <input
            type="text"
            id="name"
            name="name"
            (ngModel)="FullName"
            required
            placeholder="Full Name*"
            class="w-11-2/5 sm:w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>
  
        <div class="form-group text-center">
          <input
            type="email"
            id="email"
            name="email"
            (ngModel)="email"
            required
            email
            #email="ngModel"
            placeholder="Email*"
            class="w-4/5 sm:w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          />
          <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-2">
            <span *ngIf="email.errors?.['required']">Email is required.</span>
            <span *ngIf="email.errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>
  
        <div class="form-group text-center">
          <input
            type="text"
            id="phone"
            name="phone"
            (ngModel)="phoneNo"
            required
            placeholder="Phone No.*"
            class="w-4/5 sm:w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>
  
        <div class="form-group text-center">
          <input
            type="password"
            id="password"
            name="password"
            (ngModel)="password"
            required
            minlength="8"
            #password="ngModel"
            placeholder="Password*"
            class="w-4/5 sm:w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          />
          <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-2">
            <span *ngIf="password.errors?.['required']">Password is required.</span>
            <span *ngIf="password.errors?.['minlength']">Password must be at least 8 characters.</span>
          </div>
        </div>
  
        <div class="form-group text-center">
          <input
            type="password"
            id="repeatedPassword"
            name="repeatedPassword"
            (ngModel)="repeatedPassword"
            required
            minlength="8"
            #repeatedPassword="ngModel"
            placeholder="Repeat Password*"
            class="w-4/5 sm:w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          />
          <div *ngIf="repeatedPassword.invalid && repeatedPassword.touched" class="text-red-500 text-sm mt-2">
            <span *ngIf="repeatedPassword.errors?.['required']">Repeated Password is required.</span>
            <span *ngIf="repeatedPassword.errors?.['minlength']">Repeated Password must be at least 8 characters.</span>
          </div>
          <div *ngIf="!passwordsMatch() && repeatedPassword.touched" class="text-red-500 text-sm mt-2">
            <span>Password must be the same</span>
          </div>
        </div>
  
        <div class="flex justify-center">
          <button
            type="submit"
            [disabled]="RegisteredForm.invalid || !passwordsMatch()"
            class="w-full max-w-xs py-2 bg-green-500 text-white font-medium rounded-3xl hover:bg-green-600"
          >
            Register
          </button>
        </div>
  
        <div class="flex justify-center">
          <h1 class="text-sm sm:text-base">
            Already have an account? <a class="text-primary" [routerLink]="['/auth']" routerLinkActive="router-link-active">Log in</a>
          </h1>
        </div>
      </form>
    </div>
  </div>
